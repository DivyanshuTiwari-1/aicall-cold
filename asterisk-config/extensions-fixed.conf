[ai-dialer-stasis]
; AI Automated Calls - Routes to FastAGI Node.js handler
exten => s,1,NoOp(AI Call Started: Call ID: ${CALL_ID})
 same => n,Set(CONTACT_PHONE=${ARG2})
 same => n,Set(CAMPAIGN_ID=${ARG3})
 same => n,Answer()
 same => n,Wait(1)
 same => n,AGI(agi://ai_dialer:4573,${CALL_ID},${CONTACT_PHONE},${CAMPAIGN_ID})
 same => n,Hangup()

exten => h,1,NoOp(Call Ended: ${CALL_ID})
