; Asterisk PJSIP configuration for Telnyx (credentials-based)
; Replace placeholders: <TELNYX_USERNAME>, <TELNYX_PASSWORD>, <YOUR_DID_E164>

[global]
type=global
user_agent=AI-Dialer

[transport-udp]
type=transport
protocol=udp
bind=0.0.0.0

; Registration to Telnyx
[telnyx]
type=registration
outbound_auth=telnyx_auth
server_uri=sip:sip.telnyx.com
client_uri=sip:info@pitchnhire.com@sip.telnyx.com
contact_user=DxZU$m4#GuFhRTp

[telnyx_auth]
type=auth
auth_type=userpass
username=info@pitchnhire.com
password=DxZU$m4#GuFhRTp
[telnyx_aor]
type=aor
contact=sip:sip.telnyx.com

[telnyx_endpoint]
type=endpoint
transport=transport-udp
context=from-telnyx
disallow=all
allow=ulaw                  ; PCMU for compatibility
outbound_auth=telnyx_auth
aors=telnyx_aor
from_domain=sip.telnyx.com
from_user=+12025550123   ; e.g., +12025550123

; Optional local endpoint for testing
[local]
type=endpoint
transport=transport-udp
context=from-internal
disallow=all
allow=ulaw
aors=local_aor

[local_aor]
type=aor
max_contacts=1

