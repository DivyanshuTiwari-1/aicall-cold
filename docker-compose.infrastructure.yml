version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: aicall-postgres
    environment:
      POSTGRES_DB: aicall
      POSTGRES_USER: aicall
      POSTGRES_PASSWORD: aicall123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - aicall-network

  redis:
    image: redis:7-alpine
    container_name: aicall-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - aicall-network

  asterisk:
    build:
      context: .
      dockerfile: Dockerfile.asterisk
    container_name: aicall-asterisk
    ports:
      - "5060:5060/udp"  # SIP
      - "5060:5060/tcp"  # SIP TCP
      - "10000-10100:10000-10100/udp"  # RTP
      - "8088:8088"       # ARI
    volumes:
      - ./asterisk-config:/etc/asterisk
      - ./asterisk-logs:/var/log/asterisk
      - ./audio:/var/lib/asterisk/sounds
      - ./audio-cache:/var/lib/asterisk/audio-cache
      - ./cache:/var/lib/asterisk/cache
    environment:
      - ASTERISK_UID=1000
      - ASTERISK_GID=1000
    networks:
      - aicall-network
    depends_on:
      - postgres
      - redis

volumes:
  postgres_data:
  redis_data:

networks:
  aicall-network:
    driver: bridge
